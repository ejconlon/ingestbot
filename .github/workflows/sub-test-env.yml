# TEST
name: sub-test-env
on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
jobs:
  test:
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Test env
        run: echo "Test var <$TEST_VAR> - global var <$GLOBAL_VAR>"
        env:
          TEST_VAR: ${{ secrets.TEST_VAR }}
          GLOBAL_VAR: ${{ secrets.GLOBAL_VAR }}
