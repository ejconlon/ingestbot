# Publishes an artifact for the given python component
name: sub-python-artifact
on:
  workflow_call:
    inputs:
      component_name:
        type: string
        required: true
jobs:
  # Build and store the artifact
  artifact:
    runs-on: ubuntu-latest
    container:
      image: python:3.9.13
    steps:
      # NOTE: `make package` requires zip utilities, which aren't in the python image
      - name: Install utils
        run: apt-get update && apt-get install -y unzip zip
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache pipcache
        uses: actions/cache@v3
        with:
          path: .pipcache
          key: ${{ runner.os }}-pipcache
      - name: Package project
        working-directory: components/${{ inputs.component_name }}
        run: make package
      - name: Upload package artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.component_name }}_artifact
          path: .build/${{ inputs.component_name }}.zip
