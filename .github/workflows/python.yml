name: python
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache venv
        uses: actions/cache@v3
        with:
          path: python/.venv
          key: ${{ runner.os }}-venv-${{ hashFiles('python/dev-requirements.txt') }}
      - name: Ensure venv
        working-directory: python
        run: test -d .venv || make venv
      - name: Test project
        working-directory: python
        run: make test
